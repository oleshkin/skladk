
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="css/favico.ico">

    <title>ADK Warehouse</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="css/style2.css" rel="stylesheet">
    <link href="css/chosen.css" rel="stylesheet">


    <link rel="stylesheet" type="text/css" href="css/jquery-ui-1.9.1.custom.min.css" />
    <script type="text/javascript" src="js/jquery-1.8.2.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/jquery-ui-1.9.1.custom.min.js" charset="utf-8"></script>
                                <script type="text/javascript" src="js/chosen.jquery.min.js" charset="utf-8"></script>
	  <script type="text/javascript" charset="utf-8">
		  jQuery( document ).ready( function() {
		    jQuery.datepicker.setDefaults (
		      jQuery.extend( jQuery.datepicker.regional[ '' ] )
		    );
		    jQuery( '#dateIn' ).datepicker({
		    	dateFormat: "dd.mm.yy"
		    });
		    $('#dateOut').datepicker({
		    	dateFormat: "dd.mm.yy"
		    });
		    $('.mybtn').click(function(){
		    	$('#dateOut').datepicker().datepicker("setDate", new Date());
		    });
		    jQuery('#dateIn').datepicker().datepicker("setDate", new Date());
		    
		    
		   
		  });

		  $(function() {
		  	$(".client-select").chosen();
		  });
		 
		 //  $( "#dateIn" ).datepicker({
  	// 		dateFormat: "yy-mm-dd"
			// });
			
		</script>

  </head>

  <body>


<div class="testbox">
  <h1>Форма склада</h1>

  <form action="/">
    <hr>
    <table class="addTable">
    <tr>
	    <td>
	    	 <label>Дата прихода</label>
	   </td>
	   <td>
	   			<label id="icon" for="name"><i class="fa fa-sign-in"></i></label>
    			<input type="text" name="dateIn" id="dateIn" required/>
	    </td>
	    <td>
	    	<label>Дата ухода</label> <input type="button" name="mybtn" class="mybtn" value="today">
	    </td>
	   	<td>
    		<label id="icon" for="name"><i class="fa fa-share-square-o"></i></i></label>
    		<input type="text" name="dateOut" id="dateOut" required/><br>
	    </td>
    </tr>
 


    <tr>
	    <td>
	    	<label>Клиент</label>
	    </td>
	   	<td>
	    	<label id="icon" for="name"><i class="fa fa-user"></i></label>
	    	<select type="select" class="client-select" data-placeholder="Выбери клиента">
	    		<option value="CC">1 Саныч / CC</option>
	    		<option value="SVR">2 Измайлов SVR</option>
	    		<option value="AKTL">3 Aktuelle</option>
	   			<option value="RST">4 Ростов Monatech</option>
	   			<option value="ADK">5 АДК / ADK</option>
	   			<option value="CHINA">6 Куваг / Kuvag</option>
	   			<option value="LEON">7 Леон / Leon</option>
	   			<option value="ANT">8 Антон / Anton</option>
	   			<option value="NKL">9 Николай</option>
	   			<!-- <option value="">0 </option> -->
	   			
	   			<option>-- Добавить --</option>
    		</select>
	    </td>
	    <td>
	    	<label>Склад</label>
	    </td>
	   	<td>
    		<label id="icon" for="name"><i class="fa fa-cubes"></i></label>
  		  <input type="text" name="warehouse" id="warehouse" value="ADK" required/>
	    </td>
    </tr>

    <tr>
	    <td>
	    	<label>Поставщик</label>
	    </td>
	   	<td>
   			<label id="icon" for="name"><i class="fa fa-sitemap"></i></label>
    		<input type="text" name="supplier" id="supplier" placeholder="Поставщик" required/>
	    </td>
	     <td>
	    	<label>Invoice IN</label>
	    </td>
	   	<td>
		    <label id="icon" for="name"><i class="fa fa-file-o"></i></label>
		    <input type="text" name="invoiceIn" id="invoiceIn" placeholder=" IN" required/>
	    </td>
	   
    </tr>

    <tr>
	     <td>
	    	<label>Delivery Note</label>
	    </td>
	   	<td>
		    <label id="icon" for="name"><i class="fa fa-sticky-note-o"></i></label>
		    <input type="text" name="deliveryNote" id="deliveryNote" placeholder="note" required/>
	    </td>
	    <td>
	    	<label>Invoice OUT</label>
	    </td>
	   	<td>
		    <label id="icon" for="name"><i class="fa fa-file-text"></i></label>
		    <input type="text" name="invoiceOut" id="invoiceOut" class="red" placeholder=" OUT" required/>
	    </td>
    </tr>

    <tr>
	    <td>
	    	<label>Parameters</label>
	    </td>
	   	<td>
		    <label id="icon" for="name"><i class="fa fa-plus-square-o"></i></label>
		    <input type="text" name="parameters" id="warehouse" placeholder="как и пост" required/>
	    </td>
	    <td></td><td></td>
    </tr>

    <tr><td></td><td colspan="2"><br><hr></td><td></td></tr>


     <tr>
	    <td>
	    	<label>Курьер</label>
	    </td>
	    <td colspan="3">
	    	<label id="icon" for="name"><i class="fa fa-bus"></i></label>
    		<input type="text" name="courrier" id="courrier" placeholder="Курьер" required/>
	    </td>
    </tr>

    <tr>
	    <td>
	    	<label>Кол-во</label>
	    </td>
	   	<td>
		    <label id="icon" for="name"><i class="fa fa-calculator"></i></label>
		    <input type="ves" name="amount" id="amount" placeholder="X" required/>
	    </td>
	    <td rowspan="2" colspan="2">
	    	<input type="radio" value="pallet" id="pallet" name="type">
	      <label for="pallet" class="radio">Паллет</label><br>
	      <input type="radio" value="box" id="box" name="type">
	      <label for="box" class="radio">Коробка</label>
	    </td>
    </tr>

   	<tr>
	    <td>
	    	Вес
	    </td>
	    <td>
	    	<label id="icon" for="name"><i class="fa fa-tachometer"></i></label>
   		  <input type="ves" name="invoiceIn" id="warehouse" class="small-input" placeholder="X kg" required/>
	    </td>
	    <td></td><td></td>
    </tr>
<!-- 
    <tr>
	    <td></td>
	    <td></td>
    </tr> -->



    </table>
    <br><br><br>

    
    <a href="#" class="button">Сохранить   </a>
  </form>
</div>
