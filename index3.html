
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="css/favico.ico">

    <title>ADK Warehouse</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="css/style2.css" rel="stylesheet">


    <link rel="stylesheet" type="text/css" href="css/jquery-ui-1.9.1.custom.min.css" />
                              <script type="text/javascript" src="js/jquery-1.8.2.js" charset="utf-8"></script>
                              <script type="text/javascript" src="js/jquery-ui-1.9.1.custom.min.js" charset="utf-8"></script>
                              <script type="text/javascript" src="js/jquery-ui-i18n.min.js" charset="utf-8"></script>
	  <script type="text/javascript" charset="utf-8">
		  jQuery( document ).ready( function() {
		    jQuery.datepicker.setDefaults (
		      jQuery.extend( jQuery.datepicker.regional[ '' ] )
		    );
		    jQuery( '#dateIn' ).datepicker({
		    	dateFormat: "dd.mm.yy"
		    });
		    $('#dateOut').datepicker({
		    	dateFormat: "dd.mm.yy"
		    });
		    $('.mybtn').click(function(){
		    	$('#dateOut').datepicker().datepicker("setDate", new Date());
		    });
		    jQuery('#dateIn').datepicker().datepicker("setDate", new Date());
		    
		    
		   
		  });
		 
		 //  $( "#dateIn" ).datepicker({
  	// 		dateFormat: "yy-mm-dd"
			// });
			
		</script>

  </head>

  <body>


<div class="testbox">
  <h1>Форма склада</h1>

  <form action="/">
    <hr>
    <table class="addTable">
    <tr>
	    <td>
	    	 <label>Дата прихода</label><br>
	   				
    			<input type="text" name="dateIn" id="dateIn" required/>
	    </td>
	   <td>
	    	<label>Дата ухода</label> <input type="button" name="mybtn" class="mybtn" value="today"><br>
	    	
    		<input type="text" name="dateOut" id="dateOut" required/><br>
	    </td>

    </tr>
 


    <tr>
	    <td>
	    	<label>Клиент</label><br>
	    	
	    	<select type="select">
	    		<option disabled>Выбери клиента</option>
	    		<option>1 Саныч</option>
	    		<option>2 Измайлов SVRT</option>
	    		<option>3 Aktuelle</option>
	   			<option>4 Ростов Monatech</option>
	   			<option>5 АДК</option>
	   			<option>6 Куваг</option>
	   			<option>7 Леон</option>
	   			<option>8 Куваг</option>
	   			<option>9 Антон</option>
	   			<option>0 Николай</option>
	   			<option>-- Добавить --</option>
    		</select>
	    </td>
	   	
	    <td>
	    	<label>Склад</label><br>
	    	
  		  	<input type="text" name="warehouse" id="warehouse" placeholder="Sklad" value="ADK" required/>
	    </td>
    </tr>

    <tr>
	    <td>
	    	<label>Поставщик</label><br>
	    	
    		<input type="text" name="supplier" id="warehouse" placeholder="Поставщик" required/>
	    </td>
	   	
	    <td>
	    	<label>Delivery Note</label><br>
	    	
		    <input type="text" name="deliveryNote" id="warehouse" placeholder="как и пост" required/>
	    </td>
    </tr>

    <tr>
	    <td>
	    	<label>Invoice IN</label><br>
	    	
		    <input type="text" name="invoiceIn" id="warehouse" placeholder="Invoice IN" required/>
	    </td>
	    <td>
	    	<label>Invoice OUT</label><br>
	    	
		    <input type="text" name="invoiceIn" id="warehouse" class="red" placeholder="invoice OUT" required/>
	    </td>
    </tr>

    <tr>
	    <td>
	    	<label>Parameters</label><br>
	    	
		    <input type="text" name="parameters" id="warehouse" placeholder="как и пост" required/>
	    </td>
	   
	    <td></td>
    </tr>

    <tr><td colspan="2"><br><hr></td></tr>


     <tr>
	   
	    <td colspan="2"><label>Курьер</label>
	    	
    		<input type="text" name="courrier" id="warehouse" placeholder="Курьер" required/>
	    </td>
    </tr>

    <tr>
	  
	   	<td><label>Кол-во&nbsp;</label>
		    
		    <input type="ves" name="amount" id="amount" placeholder="X" required/>
	    </td>
	    <td rowspan="2">
	    	<input type="radio" value="pallet" id="pallet" name="type">
	      <label for="pallet" class="radio">Паллет</label><br>
	      <input type="radio" value="box" id="box" name="type">
	      <label for="box" class="radio">Коробка</label>
	    </td>
    </tr>

   	<tr>

	    <td><label>Вес&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
	    	
   		  <input type="ves" name="invoiceIn" id="warehouse" class="small-input" placeholder="X" required/>
	    </td>
	    
    </tr>
<!-- 
    <tr>
	    <td></td>
	    <td></td>
    </tr> -->



    </table>
    <br><br><br>


    
    <a href="#" class="button">Сохранить   </a>
  </form>
</div>
