
<!DOCTYPE html>

  <body>


<div class="testbox">
  <h1>Форма склада</h1>

  <form action="/">
    <hr>
    <table class="addTable"
    <div><label>Дата прихода</label>
    <label id="icon" for="name"><i class="fa fa-sign-in"></i></label>
    <input type="text" name="dateIn" id="name" placeholder="dateIn" required/>
    <label>Дата ухода</label>
    <label id="icon" for="name"><i class="fa fa-share-square-o"></i></i></label>
    <input type="text" name="name" id="name" placeholder="dateOut" required/><br></div>
    
    <label>Клиент</label>
    <label id="icon" for="name"><i class="fa fa-user"></i></label>
    <input type="text" name="client" id="client" placeholder="Klient" required/>
    <select type="select">
    <option>Саныч</option>
    <option>Хуяныч</option>
    <option>Колодезный КТЛ</option>
    <option></option>
    </select>
    <label>Склад</label>
    <label id="icon" for="name"><i class="fa fa-cubes"></i></label>
    <input type="text" name="warehouse" id="warehouse" placeholder="Sklad" value="ADK" required/>
    <br>

    <label>Поставщик</label>
    <label id="icon" for="name"><i class="fa fa-sitemap"></i></label>
    <input type="text" name="supplier" id="warehouse" placeholder="Поставщик" required/>
    <label>Parameters</label>
    <label id="icon" for="name"><i class="fa fa-plus-square-o"></i></label>
    <input type="text" name="parameters" id="warehouse" placeholder="как и пост" required/><br><br>
    <hr><br>

    <label>Invoice IN</label>
    <label id="icon" for="name"><i class="fa fa-file-o"></i></label>
    <input type="text" name="invoiceIn" id="warehouse" placeholder="Invoice IN" required/>
    <label>Delivery Note</label>
    <label id="icon" for="name"><i class="fa fa-sticky-note-o"></i></label>
    <input type="text" name="deliveryNote" id="warehouse" placeholder="как и пост" required/><br>

    <label>Invoice OUT</label>
    <label id="icon" for="name"><i class="fa fa-file-text"></i></label>
    <input type="text" name="invoiceIn" id="warehouse" class="red" placeholder="invoice OUT" required/>
    <hr>

    <label>Курьер</label>
    <label id="icon" for="name"><i class="fa fa-bus"></i></label>
    <input type="text" name="courrier" id="warehouse" placeholder="Курьер" required/>
    <label>Вес</label>
    <label id="icon" for="name"><i class="fa fa-tachometer"></i></label>
    <input type="ves" name="invoiceIn" id="warehouse" class="small-input" placeholder="X" required/>
    
    <div class="gender">
    <label>Кол-во</label>
    <label id="icon" for="name"><i class="fa fa-calculator"></i></label>
    <input type="ves" name="amount" id="amount" placeholder="X" required/>
      <input type="radio" value="None" id="male" name="type" checked/>
      <label for="male" class="radio" chec>Паллет</label>
      <input type="radio" value="None" id="female" name="type" />
      <label for="female" class="radio">Коробка</label>

      &nbsp;&nbsp;
    </div>

    
    <a href="#" class="button">Сохранить   </a>
  </form>
</div>
